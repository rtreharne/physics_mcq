{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}A-Level Physics MCQs{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: Your own static CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="{% url 'home' %}">PhysicsMCQs.com</a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <div class="ms-auto">
              {% if user.is_authenticated %}
                <a href="{% url 'quiz_history' %}" class="btn btn-outline-light me-2">
                  My Quizzes
                </a>
                <a href="{% url 'account_logout' %}" class="btn btn-outline-warning">
                  Log out
                </a>
              {% else %}
                <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-outline-light">
                  Login with Google
                </a>
              {% endif %}
            </div>

    </nav>

    <br>

    <main class="container">
        {% block content %}
        <!-- page-specific content -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS + Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
