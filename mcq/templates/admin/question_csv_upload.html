{% extends "admin/base_site.html" %}

{% block content %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_files" multiple class="form-control mb-3" accept=".csv">
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  <p class="mt-3">
    <strong>Each CSV must include columns:</strong><br>
    <code>topic, subtopic, keywords, exam_boards, question_text, option_a, option_b, option_c, option_d, correct_option, explanation, difficulty</code>
  </p>
{% endblock %}
