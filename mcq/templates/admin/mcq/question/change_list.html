{% extends "admin/change_list.html" %}

{% block content %}
  <div class="mb-3">
    <strong>Exam Board Filters:</strong>
    {% for eb in exam_board_filters %}
      <a href="{{ eb.url }}"
         class="btn btn-sm {% if eb.selected %}btn-primary{% else %}btn-outline-secondary{% endif %} me-1 mb-1">
        {{ eb.name }}
      </a>
    {% endfor %}
  </div>
  {{ block.super }}
{% endblock %}
